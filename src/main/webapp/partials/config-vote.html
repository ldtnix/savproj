<div class="container-fluid well" style="width: 60%">
	<div>
		<h1>Hãy tạo vót cho bạn!!</h1>
	</div>
	<div>
		<form class="form-horizontal" role="form" ng-model="form">
			<table class="table table-striped" style="width: 40%">
				<caption>
					<span class="label label-info">Config Vót của bạn</span>
				</caption>
				<tbody>
					<tr>
						<td><label for="publicity">Vote is </label></td>

						<td><label class="checkbox-inline"> <input
								type="radio" name="publicity" id="publicity" value="private"
								checked> <span class="label label-primary">Private</span>
						</label></td>
						<td><label class="checkbox-inline"> <input
								type="radio" name="publicity" id="publicity" value="public"
								checked> <span class="label label-primary">Public</span>
						</label></td>
					</tr>
					<tr>
						<td><label for="type">Option Type </label></td>
						<td><label class="checkbox-inline"> <input
								type="radio" name="type" id="type" value="multiple" checked>
								<span class="label label-primary">Multiple Choice</span>
						</label></td>
						<td><label class="checkbox-inline"> <input
								type="radio" name="type" id="type" value="single" checked><span
								class="label label-primary"> Single Choice</span>
						</label></td>
					</tr>
					<tr>
						<td><label class="checkbox-inline"> <input
								type="checkbox" name="closetime" id="closetime" value=""><span
								class="label label-primary"> Close Time</span>
						</label></td>

						<td><label class="checkbox-inline"> <input type="text"  class="form-control" style="width:100%"/></label></td>
						<td><label class="checkbox-inline"> <select
								id="closeDuration" class="form-control">
									<option>Phút</option>
									<option>Giờ</option>
									<option>Ngày</option>
							</select>
						</label></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td><button type="button" class="btn btn-default"
								ng-click="goNext()" style="float: right">Tiếp</button></td>
					</tr>
				</tbody>
			</table>

		</form>
	</div>

</div>
